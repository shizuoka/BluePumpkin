<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui">
    <h:head>
        <title>View Statistics Page</title>
    </h:head>
    <h:body>
        <h:form>
            <h1>Statistics Information</h1>
            From :<p:calendar value="#{controlBean.fromDate}" id="popupFromdate" showOn="button" pattern="MM/dd/yyyy" mode="popup"/><br/>
            To :<p:calendar value="#{controlBean.toDate}" id="popupTodate" showOn="button" pattern="MM/dd/yyyy" mode="popup"/><br/>
            <h:commandButton value="View" action="#"/>
        </h:form>
    </h:body>
</html>
