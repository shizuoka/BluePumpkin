<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Edit Prize Page</title>
    </h:head>
    <h:body>
        <ui:composition template="template/templateAdmin.xhtml">
            <ui:define name="content">
                <div id="right_content">                                                                         
                    <div id="edit" >                            
                        <div class="form">
                            <h2>Edit Prize</h2> 
                            <h:form>   
                                <div class="form">
                                    <div class="form_row">
                                        <label for="ID">
                                            <span >
                                                Event ID
                                            </span>
                                        </label>
                                        <h:outputLabel value="#{prizeBean.prizeEdit.eventID.eventID}" class="form_input" id="txtID"/>                        
                                        <label for="ID" class="error" ></label>                                                                                              
                                    </div>

                                    <div class="form_row">
                                        <label>Description:</label>
                                        <h:inputTextarea class="form_textarea" id="des" rows="4" cols="20" value="#{prizeBean.prizeEdit.description}"/>                                    
                                    </div>

                                    <div class="form_row">
                                        <label>NumberOfPrize</label>
                                        <h:inputText  id="noOfPrice" value="#{prizeBean.prizeEdit.numberOfPrize}"  class="form_input" disabled="#{prizeBean.prizeEdit.isWin}"/>                                    
                                    </div>
                                    <div class="form_row">                                    
                                        <p:commandButton value="Update" actionListener="#{prizeBean.updatePize}"/>                                                                     
                                    </div> 
                                </div>                     
                            </h:form> 
                            <div class="clear"></div>
                        </div>
                    </div>                                           
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
