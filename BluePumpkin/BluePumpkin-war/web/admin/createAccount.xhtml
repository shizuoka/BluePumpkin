<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Create Account Page</title>
    </h:head>
    <h:body>

        <f:view>
            <h:form>
                <h1><h:outputText value="List"/></h1>
                <h:dataTable value="#{employeeBean.showAllAccount()}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="AccountID"/>
                        </f:facet>
                        <h:outputText value="#{item.accountID}"/>
                    </h:column>                    
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Role"/>
                        </f:facet>
                        <h:outputText value="#{item.roleID.roleName}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="EmployeeID"/>
                        </f:facet>
                        <h:outputText value="#{item.userName.employeeID}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Name"/>
                        </f:facet>
                        <h:outputText value="#{item.userName.fullName}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>
        <h:form>
            <table>
                <tr>
                    <td>EmployeeID:</td>
                    <td><h:inputText value="#{employeeBean.employeeID}"/></td>
                </tr>
                <tr>
                    <td>FullName:</td>
                    <td><h:inputText value="#{employeeBean.fullName}"/></td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td><h:selectOneRadio value="#{employeeBean.gender}">
                            <f:selectItem itemLabel="Male" itemValue="1"></f:selectItem>
                            <f:selectItem itemLabel="Female" itemValue="0"></f:selectItem>
                        </h:selectOneRadio> </td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td><h:inputText value="#{employeeBean.address}"/></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><h:inputText value="#{employeeBean.email}"/></td>
                </tr>
                <tr>
                    <td>Phone</td>
                    <td><h:inputText value="#{employeeBean.phone}"/></td>
                </tr>
                <tr>
                    <td>Date Of Birth</td>
                    <td><h:inputText value="#{employeeBean.dateOfBirth}">
                            <f:convertDateTime pattern="MM/dd/yyyy"/>
                        </h:inputText></td>
                </tr>
                <tr>
                    <td>Role</td>
                    <td><h:selectOneMenu value="#{employeeBean.chooseRole}">
                            <f:selectItems value="#{employeeBean.showAllRole()}" var="role" itemLabel="#{role.roleName}" itemValue="#{role.roleID}"/>
                        </h:selectOneMenu></td>
                </tr>
                <tr>
                    <td colspan="2"><h:commandButton value="Create" action="#{employeeBean.createEmpAccount()}"/></td>
                </tr>
            </table>               

        </h:form>
    </h:body>
</html>
