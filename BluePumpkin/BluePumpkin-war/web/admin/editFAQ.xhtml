<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Edit FAQ Page</title>
    </h:head>
    <h:body>
        <ui:composition template="template/templateAdmin.xhtml">
            <ui:define name="content">
                <div id="right_content">
                    <div id="tab2" class="tabcontent">                              
                        <h3>Edit FAQ</h3>
                        <h:form>
                            <div class="form">

                                <div class="form_row">
                                    <h:outputLabel value="Question:" for="question" />
                                    <h:inputText id="question" value="#{faqBean.faq.question}" title="Question" required="true"/>
                                </div>

                                <div class="form_row">
                                    <h:outputLabel value="Answer:" for="answer" />
                                    <h:inputText id="answer" value="#{faqBean.faq.answer}" title="Answer" required="true"/>
                                </div>

                                <div class="form_row">
                                    <h:commandButton value="Update" action="#{faqBean.updateFaq()}"/>                                        
                                </div>                                                                

                                <div class="clear"></div>                                
                            </div>
                        </h:form>
                    </div>
                </div>
            </ui:define>
        </ui:composition>                       
    </h:body>
</html>
