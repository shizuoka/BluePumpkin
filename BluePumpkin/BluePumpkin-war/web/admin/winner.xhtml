<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h1><h:outputText value="List"/></h1>
            
            <table id="set-winner">
                <thead>
                    <tr>
                        <th>PrizeID</th>
                        <th>PrizeName</th>
                        <th>Number Of Prize</th>
                        <th>Description</th>
                        <th>Laureates</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <c:forEach items="#{prizeBean.listPrizes}" var="item">
                        <tr class="odd">
                            <td>#{item.prizeID}</td>
                            <td>#{item.prizeName}</td>
                            <td>#{item.numberOfPrize}</td>
                            <td>#{item.description}</td>
                            <td>
                                <c:forEach items="#{winnerBean.showWinnersByPrize(item.prizeID)}" var="winner">
                                    #{winner.employeesName}, 
                                </c:forEach>
                            </td>
                            <td><p:commandButton id="modalDialogButton" value="Set Winner" onclick="list_register.show()" type="button"/>
                                <p:dialog id="modalDialog_#{item.prizeID}" header="Add employee winner" widgetVar="list_register" modal="true" height="auto" width="900">  
                                    <p:dataTable id="multiEmployee" var="emp" value="#{prizeBean.listEmp}" paginator="true" rows="10"
                                                 selection="#{prizeBean.selectedEmployees}"
                                                 rowKey="#{emp.employeeID}">>
                                        

                                        <f:facet name="header">Checkbox</f:facet>
                                        <p:column selectionMode="multiple" />

                                        <p:column headerText="EmployeeID" style="width:25%">  
                                            #{emp.employeeID}  
                                        </p:column>  

                                        <p:column headerText="Full Name" style="width:25%">  
                                            #{emp.fullName}  
                                        </p:column>  

                                        <p:column headerText="Email" style="width:24%">  
                                            #{emp.email}  
                                        </p:column>  

                                        <p:column headerText="Phone" style="width:24%">  
                                            #{emp.phone}  
                                        </p:column>  

                                        <f:facet name="footer">  
                                            <p:commandButton id="multiViewButton" value="Submit" icon="ui-icon-search" 
                                                             actionListener="#{prizeBean.saveWin}"
                                                             onclick="list_register.hide()" />  
                                        </f:facet>  
                                    </p:dataTable>
                                </p:dialog>
                            </td>
                        </tr>  
                    </c:forEach>
                </tbody>
            </table>

        </f:view>

    </h:body>
</html>
