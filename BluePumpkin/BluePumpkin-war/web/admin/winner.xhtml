<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h1><h:outputText value="List"/></h1>
            <table id="rounded-corner">
                <thead>
                    <tr>
                        <th>PrizeID</th>
                        <th>PrizeName</th>
                        <th>Number Of Prize</th>
                        <th>Description</th>
                        <th>Laureates</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <c:forEach items="#{prizeBean.listPrizes}" var="item">
                        <tr class="odd">
                            <td>#{item.prizeID}</td>
                            <td>#{item.prizeName}</td>
                            <td>#{item.numberOfPrize}</td>
                            <td>#{item.description}</td>
                            <td>
                                <c:forEach items="#{winnerBean.showWinnersByPrize(item.prizeID)}" var="winner">
                                    #{winner.employeesName}, 
                                </c:forEach>
                            </td>
                            <td><p:commandButton id="modalDialogButton" value="Set Winner" onclick="list_register.show()" type="button"/>
                                <p:dialog id="modalDialog_#{item.prizeID}" header="Add employee winner" widgetVar="list_register" modal="true" height="auto" width="900">  
                                    <table>
                                        <thead>
                                            <tr>
                                                <th></th>
                                                <th>EmployeeID</th>
                                                <th>Full Name</th>
                                                <th>Email</th>
                                                <th>Phone</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <c:forEach items="#{prizeBean.listEmp}" var="emp">
                                                <tr class="odd">
                                                    <td><input type="checkbox" name="emId" value="#{emp.employeeID}" /></td>
                                                    <td>#{emp.employeeID}</td>
                                                    <td>#{emp.fullName}</td>
                                                    <td>#{emp.email}</td>
                                                    <td>#{emp.phone}</td>
                                                </tr>  
                                            </c:forEach>
                                        </tbody>
                                    </table>
                                    <h:form>
                                        <p:commandButton id="submit" value="Submit" onclick="list_register.hide()" type="button"/>
                                    </h:form>
                                </p:dialog>
                            </td>
                        </tr>  
                    </c:forEach>
                </tbody>
            </table>

        </f:view>

    </h:body>
</html>
