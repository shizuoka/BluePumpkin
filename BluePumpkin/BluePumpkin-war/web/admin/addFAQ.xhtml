<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Add FAQ Page</title>
        <link rel="stylesheet" type="text/css" media="screen" href="../css/styleTable.css" />
        <link rel="stylesheet" type="text/css" href="../css/css.css"/>
    </h:head>
    <h:body>

        <div id="main">
            <div id="headerAdmin">
                <a id="indexLink" href="index.htm"></a>
                <div id="banner"></div>
                <div style="height: 15px;background-color: white"></div>
                <div id="colorBar"></div>
                <div style="height: 15px;background-color: white"></div>
            </div>
            <div id="content">
                <table id="bodytable" cellpadding="0px" cellspacing="0px">
                    <tr>
                        <td valign="top">
                            <div id="indexLeftColumn">
                                <div class="menu" id="menuDiv">
                                    <div id="menu">
                                        <div class="label firstLabel">
                                            <a class="rubric_link" href="event.xhtml">Manager Event</a>
                                        </div>
                                        <div class="label firstLabel">
                                            <a class="rubric_link" href="#">Manager Suggest</a>
                                        </div>
                                        <div class="label firstLabel">
                                            <a class="rubric_link" href="#" >Manger Employee</a>
                                        </div>
                                        <div class="label firstLabel" >
                                            <a class="rubric_link" href="#">Manager Request</a>
                                        </div>
                                        <div class="label firstLabel">
                                            <a class="rubric_link" href="viewFAQ.xhtml" >Manager FAQs</a>
                                        </div>
                                        <div class="label firstLabel" >
                                            <a class="rubric_link" href="#">Reports</a>
                                        </div>                                        
                                        <div class="label firstLabel" >
                                            <a class="rubric_link" href="#">Logout</a>
                                        </div>

                                        <div class="Bitrhdaybox"></div>
                                    </div>
                                </div>
                            </div>
                        </td>
                        <td align="left" valign="top">
                            <div id="indexRightColumn">
                                <f:view>
                                    <h:form>
                                        <h1><h:outputText value="Create"/></h1>
                                        <h:panelGrid columns="2">
                                            <h:outputLabel value="Question:" for="question" />
                                            <h:inputText id="question" value="#{faqBean.question}" title="Question" />
                                            <h:outputLabel value="Answer:" for="answer" />
                                            <h:inputText id="answer" value="#{faqBean.answer}" title="Answer" />
                                        </h:panelGrid>
                                        <h:commandButton value="Add" action="#{faqBean.addFaq()}" />
                                    </h:form>
                                </f:view>

                            </div>
                        </td>
                    </tr>
                </table>
            </div>
            <div id="footerAdmin">
                C1007L-Group1-FPT Aptech Computer Education
            </div>

        </div>                

    </h:body>
</html>
