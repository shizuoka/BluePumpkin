<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>View Comment Page</title>
    </h:head>
    <h:body>
        <ui:composition template="template/templateAdmin.xhtml">
            <ui:define name="content">
                <div id="right_content">             
                    <h:form>  

                        <p:dataTable id="commentTable" var="comment" value="#{eventBean.showAll()}" widgetVar="commentsTable"   
                                     emptyMessage="No comment found with given criteria" filteredValue="#{eventBean.filteredEvents}"
                                     paginator="true" rows="5" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                     rowsPerPageTemplate="5,10,15" sortMode="multiple">  
                            <f:facet name="header">  
                                <p:outputPanel>  
                                    <h:outputText value="Search all fields:" />  
                                    <p:inputText id="globalFilter" onkeyup="commentsTable.filter()" style="width:150px" />  
                                </p:outputPanel>  
                                
                            </f:facet>  
                        </p:dataTable>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
