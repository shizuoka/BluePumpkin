<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Add New Event Type</title>
        <link rel="stylesheet" type="text/css" media="screen" href="../css/styleTable.css" />
        <link rel="stylesheet" type="text/css" href="../css/css.css"/>
    </h:head>
    <h:body>

        <div id="main">
            <div id="headerAdmin">
                <a id="indexLink" href="index.htm"></a>
                <div id="banner"></div>
                <div style="height: 15px;background-color: white"></div>
                <div id="colorBar"></div>
                <div style="height: 15px;background-color: white"></div>
            </div>
            <div id="content">
                <table id="bodytable" cellpadding="0px" cellspacing="0px">
                    <tr>
                        <td valign="top">
                            <div id="indexLeftColumn">
                                <div class="menu" id="menuDiv">
                                    <div id="menu">
                                        <div class="label firstLabel">
                                            <a class="rubric_link" href="event.xhtml">Manager Event</a>
                                        </div>
                                        <div class="label firstLabel">
                                            <a class="rubric_link" href="#">Manager Suggest</a>
                                        </div>
                                        <div class="label firstLabel">
                                            <a class="rubric_link" href="#" >Manger Employee</a>
                                        </div>
                                        <div class="label firstLabel" >
                                            <a class="rubric_link" href="#">Manager Request</a>
                                        </div>
                                        <div class="label firstLabel">
                                            <a class="rubric_link" href="#" >Manager FAQs</a>
                                        </div>
                                        <div class="label firstLabel" >
                                            <a class="rubric_link" href="#">Reports</a>
                                        </div>                                        
                                        <div class="label firstLabel" >
                                            <a class="rubric_link" href="#">Logout</a>
                                        </div>

                                        <div class="Bitrhdaybox"></div>
                                    </div>
                                </div>
                            </div>
                        </td>
                        <td align="left" valign="top">
                            <div id="indexRightColumn">
                                <h:form>
                                    <table border="0" id="rounded-corner" width="600px">
                                        <tr>
                                            <td>EventType ID:</td>
                                            <td><h:inputText value="#{eventTypeBean.eventTypeID}"/></td>
                                        </tr>
                                        <tr>
                                            <td>EventType Name:</td>
                                            <td><h:inputText value="#{eventTypeBean.eventTypeName}"/></td>
                                        </tr>
                                        <tr>
                                            <td>Description:</td>
                                            <td><h:inputTextarea value="#{eventTypeBean.descriptionType}"/></td>
                                        </tr>
                                        <tr>
                                            <td colspan="2"><h:commandButton value="Add" action="#{eventTypeBean.addEventType()}"/>
                                                <h:commandButton value="Reset" action="#{eventTypeBean.reset()}"/></td>
                                        </tr>                                        
                                    </table>
                                    <a href="event.xhtml">Create New Event</a>
                                    <h1><h:outputText value="List Event Type"/></h1>
                                    <h:dataTable value="#{eventTypeBean.showAllEventType()}" var="item">
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="TypeID"/>
                                            </f:facet>
                                            <h:outputText value="#{item.eventTypeID}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="EventType"/>
                                            </f:facet>
                                            <h:outputText value="#{item.eventTypeName}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Description"/>
                                            </f:facet>
                                            <h:outputText value="#{item.descriptionType}"/>
                                        </h:column>   
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Action"/>
                                            </f:facet>
                                            <h:commandButton value="Delete" action="#{eventTypeBean.deleteEventType(item)}" onclick="return confirm('Are you sure?')"/>
                                        </h:column>
                                    </h:dataTable>
                                </h:form>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
            <div id="footerAdmin">
                C1007L-Group1-FPT Aptech Computer Education
            </div>

        </div>                

    </h:body>
</html>
