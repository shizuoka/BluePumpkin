<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Change Password Page</title>
    </h:head>
    <h:body>
        <h:form>
            <table>
                <tr>
                    <td>Old Password:</td>
                    <td><h:inputSecret value="#{accountBean.oldPassword}"/></td>
                </tr>
                <tr>
                    <td>New Password:</td>
                    <td><h:inputSecret value="#{accountBean.newPassword}"/></td>
                </tr>
                <tr>
                    <td>Retype New Password:</td>
                    <td><h:inputSecret value="#{accountBean.retypePassword}"/></td>
                </tr>
                <tr>
                    <td colspan="2"><h:commandButton value="Change" action="#"/></td>
                </tr>
            </table>
        </h:form>
    </h:body>
</html>
