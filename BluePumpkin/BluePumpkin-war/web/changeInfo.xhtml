<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Regiter Event Page</title>
        <script type="text/javascript" src="LightboxJS/prototype.js"></script>
        <script type="text/javascript" src="LightboxJS/scriptaculous.js?load=effects,builder"></script>
        <script type="text/javascript" src="LightboxJS/lightbox.js"></script>

        <link rel="stylesheet" href="css/styleTable.css" type="text/css" media="screen" />
        <link rel="stylesheet" href="css/lightbox.css" type="text/css" media="screen" />

        <link href="templatemo_style.css" rel="stylesheet" type="text/css" />
        <link href="css_pirobox/white/style.css" media="screen" title="shadow" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/piroBox.1_2.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                $().piroBox({
                    my_speed: 600, //animation speed
                    bg_alpha: 0.5, //background opacity
                    radius: 4, //caption rounded corner
                    scrollImage : false, // true == image follows the page, false == image remains in the same open position
                    pirobox_next : 'piro_next', // Nav buttons -> piro_next == inside piroBox , piro_next_out == outside piroBox
                    pirobox_prev : 'piro_prev',// Nav buttons -> piro_prev == inside piroBox , piro_prev_out == outside piroBox
                    close_all : '.piro_close',// add class .piro_overlay(with comma)if you want overlay click close piroBox
                    slideShow : 'slideshow', // just delete slideshow between '' if you don't want it.
                    slideSpeed : 4 //slideshow duration in seconds(3 to 6 Recommended)
                });
            });
        </script>
    </h:head>
    <h:body>
        <ui:composition template="shared/layout.xhtml">
            <ui:define name="content">
                <br/>
                <div>
                    <h:form>
                        <table style="margin: 0 auto;">
                            <tr>
                                <td colspan="3" style="text-align: center;"><h2>Edit Profile</h2></td>
                            </tr>
                            <tr>
                                <td>Fullname: </td>
                                <td><p:inputText size="30" value="#{editProfileBean.acc.userName.fullName}"/></td>
                                <td><h:outputLabel style="color: red;" rendered="#{editProfileBean.error == 1}">Your name can not empty!</h:outputLabel></td>
                            </tr>
                            <tr>
                                <td>Passwords: </td>
                                <td><p:password size="30" value="#{editProfileBean.pass}"/></td>
                                <td><h:outputLabel style="color: red;" rendered="#{editProfileBean.error == 2}">Passwords not correct!</h:outputLabel></td>
                            </tr>
                            <tr>
                                <td>New passwords: </td>
                                <td><p:password size="30" value="#{editProfileBean.newpass1}"/></td>
                            </tr>
                            <tr>
                                <td>Confirm passwords: </td>
                                <td><p:password size="30" value="#{editProfileBean.newpass2}"/></td>
                                <td>
                                    <h:outputLabel style="color: red;" rendered="#{editProfileBean.error == 3}">Confirm passwords not match!</h:outputLabel>
                                    <h:outputLabel style="color: red;" rendered="#{editProfileBean.error == 4}">password must be at least 6 characters!</h:outputLabel>
                                </td>
                            </tr>
                            <tr>
                                <td>Email: </td>
                                <td><p:inputText size="30" value="#{editProfileBean.acc.userName.email}" id="txtEmail" validatorMessage="Email not valid!" >
                                        <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                                    </p:inputText>
                                </td>
                                <td>
                                    <p:message for="txtEmail" display="text"/>
                                </td>
                            </tr>
                            <tr>
                                <td>Birthday: </td>
                                <td>
                                    <p:calendar value="#{editProfileBean.acc.userName.dateOfBirth}" showOn="button" pattern="MM/dd/yyyy" mode="popup"/>
                                </td>
                                <td><td><h:outputLabel style="color: red;" rendered="#{editProfileBean.error == 5}">The birthday not valid!</h:outputLabel></td></td>
                            </tr>
                            <tr>
                                <td>Gender:</td>
                                <td>
                                    <h:selectOneMenu rendered="#{editProfileBean.acc.userName.gender == false}" value="#{editProfileBean.acc.userName.gender}">
                                        <f:selectItem itemLabel="Male" itemValue="#{true}"/>
                                        <f:selectItem itemLabel="Female" itemValue="#{false}"/>
                                    </h:selectOneMenu>
                                    <h:selectOneMenu rendered="#{editProfileBean.acc.userName.gender == true}" value="#{editProfileBean.acc.userName.gender}">
                                        <f:selectItem itemLabel="Female" itemValue="#{false}"/>
                                        <f:selectItem itemLabel="Male" itemValue="#{true}"/>
                                    </h:selectOneMenu>
                                </td>
                            </tr>
                            <tr>
                                <td>Phone number: </td>
                                <td><p:inputText size="30" value="#{editProfileBean.acc.userName.phone}" /></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td>
                                    <h:commandButton value="Edit" action="#{editProfileBean.editInfoEmployee()}"/>
                                    <input type="button" value="Back" onclick=""/>
                                </td>
                            </tr>
                        </table>
                        <h:panelGrid rendered="#{editProfileBean.check == 1}">
                            <script>
                                alert("Edit successful!");
                            </script>
                        </h:panelGrid>
                        <h:panelGrid rendered="#{register.check == 2}">
                            <script>
                                alert("Can not edit! Please try again.");
                            </script>
                        </h:panelGrid>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>                   
    </h:body>
</html>
